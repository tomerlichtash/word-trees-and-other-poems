{% assign shareButtonSize = 'large' %}
{% assign icon = 'share' %}
<div class="social-bar" id="social-bar">
  <div class="social-bar-inner">
    <div class="toggle" title="Share in Social Media" aria-label="Share in Social Media">
      <i class="icon">{% include {{ icon | prepend: 'social/' | append: '.svg' }} %}</i>
      <span class="caption">Share</span>
    </div>
    <div class="social-media-channels-menu">
      <div class="social-media-channels-menu-inner">
        <div class="share-button">
          <div class="fb-share-button"
               data-href="http://tomerlichtash.com"
               data-layout="button"
               data-size="{{ shareButtonSize }}"
               data-mobile-iframe="true">
            <a class="fb-xfbml-parse-ignore"
               target="_blank"
               href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}&amp;src=tomerlichtash">Share</a>
          </div>
        </div>
        <div class="share-button">
          <a class="twitter-share-button customer"
             href="https://twitter.com/share"
             target="_blank"
             data-size="{{ shareButtonSize }}"
             data-text="{{ site.title }} {{ site.description }} &mdash; visual poetry book by @tomerlichtash ~ "
             data-url="{{ site.url }}{{ site.baseurl }}"
             data-hashtags="vis,poetry">Tweet</a>
        </div>
      </div>
    </div>
  </div>
</div>
