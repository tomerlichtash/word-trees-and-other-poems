{% assign shareButtonSize = 'large' %}
<div class="social-bar" id="social-bar">

  <div class="social-bar-inner">

    <div class="btn toggle">
      <i class="icon"></i>
      <span class="caption" title="Share">
        Share
        <!--<span class="off-screen" aria-hidden="false"></span>-->
      </span>
    </div>

    <div class="social-media-channels-menu">
      <div class="social-media-channels-menu-inner">
        <div class="share-button">
          <div class="fb-share-button"
               data-href="https://developers.facebook.com/docs/plugins/"
               data-layout="button"
               data-size="{{ shareButtonSize }}"
               data-mobile-iframe="true">
            <a class="fb-xfbml-parse-ignore"
               target="_blank"
               href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a>
          </div>
        </div>
        <div class="share-button">
          <a class="twitter-share-button customer"
             href="https://twitter.com/share"
             target="_blank"
             data-size="{{ shareButtonSize }}"
             data-text="{{ site.title }} &mdash; {{ site.description }}"
             data-url="{{ site.url }}"
             data-hashtags="visual_poetry,web_book"
             data-via="tomerlichtash">Tweet</a>
        </div>
      </div>
    </div>
  </div>
</div>
