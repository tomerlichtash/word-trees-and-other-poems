<div class="author">
  <div class="inner">
    <div class="photo">
    <span class="image">
      <img src="/assets/img/tomer-lichtash.jpg" alt="Tomer Lichtash">
    </span>
    </div>
    <div class="meta">
      <span class="name">{{ site.author.name }}</span>
      <span class="description">{{ site.author.description }}</span>
      <span class="location">{{ site.author.location }}</span>
      <ul class="social">
        <!-- http://davidensinger.com/2014/11/how-to-dynamically-include-svgs-inline-with-jekyll/ -->
        {% for icon in page.social-icons %}
        <li class="channel facebook" title="Facebook">
          <a target="_blank" class="social-icon--link {{ icon.class }}" href="{{ icon.url }}">
            {% include {{ icon.class | prepend: 'social/' | append: '.svg' }} %}
            <span class="social-icon--title off-screen">{{ icon.title }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
